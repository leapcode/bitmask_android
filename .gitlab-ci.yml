build:
  image: "0xacab.org:4567/leap/bitmask_android/android-ndk:latest"
  stage: build
  script:
    - ./scripts/cleanProject.sh
    - ./scripts/build_deps.sh >> build_deps.log 2>&1
    - ./gradlew clean assembleNormalProductionFatDebug --stacktrace >> build.log 2>&1
  artifacts:
    paths:
    - app/build/outputs/
    - build_deps.log
    - build.log
    when: always
    expire_in: 3 days

build_double_release:
  image: "0xacab.org:4567/leap/bitmask_android/android-ndk:latest"
  stage: build
  script:
    - ./scripts/prepareForDistribution.sh build -allflavors -aab -apk web -no-tag >> normalRelease.log 2>&1
  artifacts:
    paths:
      - app/build/outputs/
      - currentReleases/
      - normalRelease.log
    when: always
    expire_in: 1 week
  when: manual

